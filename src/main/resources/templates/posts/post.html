<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials :: head}">
    <meta charset="UTF-8">
    <title th:text="${post.getTitle()}">Post placeholder</title>
</head>
<body>
    <nav th:replace="~{partials :: navBar}"></nav>
    <h1 th:text="${post.getTitle()}">An Individual Post</h1>
    <div>
        <p>Post id: <span th:text="${post.getId()}"/></p>
        <p>Poster id: <span th:text="${post.getPosterId()}"/></p>
        <p>Description: <span th:text="${post.getDescription()}"/></p>
        <form th:action="@{/posts/delete}" th:method="post" >
            <button name="postId" th:value="${post.id}" type="submit">Delete Post</button>
        </form>
    </div>
    <footer th:replace="~{partials :: footer}"></footer>
</body>
</html>
