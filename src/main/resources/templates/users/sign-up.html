<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials :: head}">
    <meta charset="UTF-8" />
    <title>Sign up</title>
  </head>
  <body>
  <nav th:replace="~{partials :: nav}"></nav>
    <h1>Create an account</h1>
    <form th:action="@{/users/sign-up}" method="POST" th:object="${user}">
      <label for="username">Username</label>
      <input id="username" th:field="*{username}" />

      <label for="email">Email</label>
      <input id="email" th:field="*{email}" />

      <label for="password">Password</label>
      <input id="password" type="password" th:field="*{password}" />

      <input value="Sign me up!" type="submit" />
    </form>
  <footer th:replace="~{partials :: footer}"></footer>
  </body>
</html>
